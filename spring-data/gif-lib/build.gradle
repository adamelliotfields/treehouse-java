plugins {
  // Apply the java plugin to add support for Java
  id 'java'
  // Apply the application plugin to add support for building an application
  id 'application'
  id 'org.springframework.boot' version '1.5.6.RELEASE'
}

// In this section you declare where to find the dependencies of your project
repositories {
  // Use jcenter for resolving your dependencies.
  // You can declare any Maven/Ivy/file repository here.
  jcenter()
}

dependencies {
//  compile 'org.springframework.boot:spring-boot-starter-thymeleaf:1.5.6.RELEASE'
  compile 'org.springframework.boot:spring-boot-starter-freemarker:1.5.6.RELEASE'
  compile 'org.springframework.boot:spring-boot-starter-data-mongodb:1.5.6.RELEASE'
  compile 'org.projectlombok:lombok:1.16.18'
}

// Define the main class for the application
mainClassName = 'io.github.adamelliotfields.App'
