<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout :: head(${gif.description})"></head>
<body>
  <div th:replace="layout :: nav"></div>
  <div th:replace="layout :: searchbar"></div>
  <div th:replace="layout :: flash"></div>
  <div class="gif-detail container">
    <div class="frame row">
      <div class="col s12 actions">
        <!--/*@thymesVar id="gif" type="io.github.adamelliotfields.entity.Gif"*/-->
        <img th:src="@{|/gifs/${gif.id}.gif|}" alt="gif" />
        <form th:action="@{|/gifs/${gif.id}|}" method="post">
          <button type="submit" th:class="(${gif.favorite} ? 'unmark favorite' : 'mark favorite')"></button>
        </form>
      </div>
    </div>
    <div class="meta row">
      <div class="col s10 l11 push-l1">
        <h4 th:text="${gif.description}"></h4>
        <div>
          <span class="user" th:text="|${gif.timeSinceUploaded} ago by ${gif.username}|"></span>
          <span class="category">
            <a th:href="@{|/categories/${gif.category.id}|}" th:text="${gif.category.name}" th:style="|color:${gif.category.colorCode}|"></a>
          </span>
          <div class="actions">
            <a th:href="@{|/gifs/${gif.id}/edit|}">Edit</a>
            <form th:action="@{|/gifs/${gif.id}|}" th:method="delete">
              <button type="submit">Delete</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col s2 l1 pull-l11">
        <img class="circle" src="https://api.adorable.io/avatars/adamelliotfields" alt="avatar" />
      </div>
    </div>
    <div class="row">
      <div class="col s12 l11 offset-l1">
        <div class="divider"></div>
      </div>
      <div class="col s12 l8 offset-l1">
        <div class="share">
          <a class="btn right" href="#">Copy</a>
          <span th:text="|http://gif.fy/${gif.id}|">URL</span>
        </div>
      </div>
    </div>
  </div>
  <div th:replace="layout :: scripts"></div>
</body>
</html>
