plugins {
  id 'java'
  id 'application'
  id 'org.springframework.boot' version '1.5.7.RELEASE'
}

repositories {
  jcenter()
}

dependencies {
  compile 'org.springframework.boot:spring-boot-starter-thymeleaf:1.5.7.RELEASE'
  compile 'org.springframework.boot:spring-boot-starter-data-mongodb:1.5.7.RELEASE'
  compile 'org.springframework.boot:spring-boot-starter-security:1.5.7.RELEASE'
  compile 'org.springframework.boot:spring-boot-starter-actuator:1.5.7.RELEASE'
  compile 'org.thymeleaf.extras:thymeleaf-extras-springsecurity4:2.1.3.RELEASE'
  compile 'org.projectlombok:lombok:1.16.18'
}

mainClassName = 'io.github.adamelliotfields.App'
group = 'io.github.adamelliotfields'
version = '1.0.0'
sourceCompatibility = 1.8
targetCompatibility = 1.8
