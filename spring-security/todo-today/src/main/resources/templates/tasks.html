<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head th:replace="layout :: head"></head>
<body>
  <nav th:replace="layout :: nav"></nav>
  <div th:replace="layout :: flash"></div>
  <div class="container">
    <ul>
      <!--/*@thymesVar id="tasks" type="io.github.adamelliotfields.entity.Task"*/-->
      <li th:each="task : ${tasks}">
        <form method="post" th:action="@{'/tasks/' + ${task.id}}" class="inline todo-item">
          <input type="checkbox" th:id="${task.id}" th:checked="${task.complete}"/>
          <label th:for="${task.id}" th:text="${task.description}"></label>
        </form>
      </li>
      <li>
        <!--/*@thymesVar id="taskDto" type="io.github.adamelliotfields.dto.TaskDto"*/-->
        <form method="post" th:object="${taskDto}" th:action="@{/tasks}" class="inline new-item">
          <label>
            <input type="text" th:field="*{description}" placeholder="New task" autocomplete="off" />
          </label>
        </form>
      </li>
    </ul>
  </div>
  <div th:replace="layout :: scripts"></div>
</body>
</html>
