buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.6.RELEASE")
  }
}

plugins {
  id 'java'
  id 'org.springframework.boot' version '1.5.6.RELEASE'
}

group 'io.github.adamelliotfields'
version '1.0.0'
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
  mavenCentral()
}

dependencies {
  compile 'org.springframework.boot:spring-boot-starter-web:1.5.6.RELEASE'
  compile 'org.springframework.boot:spring-boot-starter-data-jpa:1.5.6.RELEASE'
  compile 'org.springframework.boot:spring-boot-starter-thymeleaf:1.5.6.RELEASE'
  compile 'com.h2database:h2:1.4.196'
  compile 'org.projectlombok:lombok:1.16.18'
  compile 'org.eclipse.mylyn.github:org.eclipse.egit.github.core:2.1.5'
  testCompile group: 'junit', name: 'junit', version: '4.12'
}
