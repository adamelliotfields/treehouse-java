plugins {
  // Apply the java plugin to add support for Java
  id 'java'
  // Apply the application plugin to add support for building an application
  id 'application'
}

// In this section you declare where to find the dependencies of your project
repositories {
  // Use jcenter for resolving your dependencies.
  // You can declare any Maven/Ivy/file repository here.
  // jcenter()
  mavenCentral()
}

dependencies {
  // Spark
  compile 'com.sparkjava:spark-core:2.6.0'

  // Morphia
  compile 'org.mongodb.morphia:morphia:1.3.2'

  // Document validation
  compile 'org.mongodb.morphia:morphia-validation:1.3.2'
  compile 'org.hibernate.validator:hibernate-validator:6.0.2.Final'
  compile 'org.glassfish:javax.el:3.0.0'

  // JSON serialization/deserialization
  compile 'com.fasterxml.jackson.core:jackson-databind:2.9.0'

  // Logging
  compile 'org.slf4j:slf4j-simple:1.7.25'

  // Utilities
  compile 'org.projectlombok:lombok:1.16.18'

  // JUnit
  testCompile 'org.assertj:assertj-core:3.8.0'
  testCompile 'junit:junit:4.12'

  // MongoDB mocking
  testCompile 'com.github.fakemongo:fongo:2.1.0'
}

// Define the main class for the application
mainClassName = 'io.github.adamelliotfields.App'

group 'io.github.adamelliotfields'
version '1.0.0'
sourceCompatibility = 1.8
targetCompatibility = 1.8
